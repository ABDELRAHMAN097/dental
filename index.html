<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Dental</title>
    <link rel="stylesheet" href="swiper-master/dist/css/swiper.main.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero-section">
      <div class="filter animate__flash">
        <header>
          <div class="logo">
            <img src="assets/image/logo.png" alt="" />
          </div>
          <div class="icon">
            <i class="fa-solid fa-bars-staggered"></i>
          </div>
          <nav>
            <a href="">Pages</a>
            <a href="">About Center</a>
            <a href="">Treatments</a>
            <a href="">Fees</a>
            <a href="">Medical Team</a>
            <a href="">Shop</a>
            <a href="">Contact Us</a>
            <a href="">Dental Blog</a>
            <button>Emergency Call</button>
          </nav>
        </header>
      <div class="intro container">
        <div class="text-intro animate__rubberBand">
          <h1>High Quality and <span>Painless Dentistry</span></h1>
          <p>If you are in need of high-quality, professional and friendly <br> dental care, look no further than our clinic.</p>
          <button>Book now</button>
          <div class="people">
            <img src="assets/image/people.png" alt="">
            <p>Trusted by 150K+ people around the globe</p>
          </div>
        </div>
        <div class="image-intro">
          <div class="image-filter">
            <img class="back" src="assets/image/doctor.png" alt="">
            <img class="front" src="/assets/image/backDoctor.png" alt="">
          </div>
        </div>
      </div>
      </div>
    </div>
    <!-- slider start -->
    <div class="cbtion">
      <h3 class="animate__fadeIn">OUR CLINIC PARTNERS</h3>

    </div>
      
    <div class="slider">
          <div class="slider-track">
            <!-- Slides -->        
            <div class="slide"><img src="assets/image/5.png" alt=""></div>
            <div class="slide"><img src="assets/image/1.png" alt=""></div>
            <div class="slide"><img src="assets/image/2.png" alt=""></div>
            <div class="slide"><img src="assets/image/3.png" alt=""></div>
            <div class="slide"><img src="assets/image/4.png" alt=""></div>
            <div class="slide"><img src="assets/image/6.png" alt=""></div>
            <div class="slide"><img src="assets/image/7.png" alt=""></div>             
          </div>
          <!-- same slides (doubled) -->
          <div class="slide"><img src="assets/image/5.png" alt=""></div>
            <div class="slide"><img src="assets/image/1.png" alt=""></div>
            <div class="slide"><img src="assets/image/2.png" alt=""></div>
            <div class="slide"><img src="assets/image/3.png" alt=""></div>
            <div class="slide"><img src="assets/image/4.png" alt=""></div>
            <div class="slide"><img src="assets/image/6.png" alt=""></div>
            <div class="slide"><img src="assets/image/7.png" alt=""></div> 
        </div>
      
    
    <!-- slider end -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
